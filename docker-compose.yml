version: "3.9"
services:
  tutor:
    build: .
    container_name: ai-tutor-sketchpad
    environment:
      # Optional: pass an API key if you wire a real LLM
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
    ports:
      - "8061:8000"
    restart: unless-stopped
